<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        .bg-mesh {
            background-color: #f8fafc;
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
                              radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.05) 0px, transparent 50%);
        }
    </style>
</head>
<body class="bg-mesh min-h-screen flex items-center justify-center p-6 font-sans text-slate-800">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl shadow-slate-200/50 p-8 md:p-12 text-center border border-slate-100">
        <!-- Maintenance Icon (SVG) -->
        <div class="flex justify-center mb-8">
            <div class="bg-blue-50 p-4 rounded-2xl float-animation">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                </svg>
            </div>
        </div>

        <!-- Heading -->
        <h1 class="text-3xl font-bold tracking-tight text-slate-900 mb-4">
            Under Maintenance
        </h1>

        <!-- Main Message -->
        <p class="text-slate-600 leading-relaxed mb-8">
            We're currently performing some scheduled upgrades to improve your experience. We'll be back online shortly!
        </p>

        <!-- Time & Status Card -->
        <div class="bg-slate-50 rounded-2xl p-6 mb-8 border border-slate-100">
            <div class="flex items-center justify-center gap-2 mb-2">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-amber-500"></span>
                </span>
                <span class="text-sm font-semibold uppercase tracking-wider text-slate-500">Expected Return</span>
            </div>
            <div class="text-2xl font-bold text-blue-600">
                Today at 12:00 PM
            </div>
        </div>

        <!-- Apology Footer -->
        <p class="text-sm text-slate-400">
            We sincerely apologize for the inconvenience and appreciate your patience while we get things fixed up.
        </p>

        
    </div>

    <!-- Script to auto-refresh if needed (commented out) -->
    <!-- 
    <script>
        // Refresh the page every 5 minutes to see if maintenance is over
        setTimeout(() => {
            window.location.reload();
        }, 300000);
    </script> 
    -->
</body>
</html>
