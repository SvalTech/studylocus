<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE 2026 Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .graph-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(14px, 1fr));
            grid-auto-rows: 14px;
            grid-gap: 3px;
            overflow-x: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .graph-container::-webkit-scrollbar {
            display: none;
        }
        .day {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }
        .day-past { background-color: #21262d; border: 1px solid rgba(255, 255, 255, 0.05); }
        .day-future { background-color: #0e4429; border: 1px solid rgba(255, 255, 255, 0.05); }
        .day-today { background-color: #1a633a; border: 1px solid #3cc36e; }
        .day-exam { background-color: #9e2a2b; border: 1px solid #ff6b6b; }
        .day-part-test { background-color: #1f6feb; border: 1px solid #58a6ff; }
        .day .tooltip {
            visibility: hidden;
            width: 160px;
            background-color: #21262d;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            border: 1px solid #30363d;
            pointer-events: none;
        }
        .day:hover .tooltip { visibility: visible; opacity: 1; }
        #countdown-timer { font-size: 1.75rem; font-weight: 600; }
        @media (min-width: 640px) { #countdown-timer { font-size: 2.25rem; } }
        @media (min-width: 1024px) { #countdown-timer { font-size: 2.5rem; } }
        .card { 
            background-color: #161b22; 
            border: 1px solid #30363d; 
            border-radius: 8px;
            padding: 1rem;
        }
        .legend-item { display: flex; align-items: center; gap: 0.5rem; }
        .legend-color { width: 14px; height: 14px; border-radius: 3px; }
    </style>
</head>

<body class="antialiased">
    <div class="container mx-auto px-2 sm:px-4 py-6">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-white">JEE 2026</h1>
        </header>

        <!-- Dashboard Grid -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            
            <!-- Main Content Column -->
            <div class="lg:col-span-2 space-y-4">
                <!-- Countdown Timer Card -->
                <div class="card">
                    <div id="countdown-timer" class="flex justify-center space-x-2 sm:space-x-4 md:space-x-8 text-white text-center py-2">
                        <div><div id="days" class="font-bold">00</div><div class="text-xs sm:text-sm text-gray-400">Days</div></div>
                        <div><div id="hours" class="font-bold">00</div><div class="text-xs sm:text-sm text-gray-400">Hours</div></div>
                        <div><div id="minutes" class="font-bold">00</div><div class="text-xs sm:text-sm text-gray-400">Minutes</div></div>
                        <div><div id="seconds" class="font-bold">00</div><div class="text-xs sm:text-sm text-gray-400">Seconds</div></div>
                    </div>
                </div>

                <!-- Contribution Graph Card -->
                <div class="card">
                    <div class="graph-container" id="contribution-graph"></div>
                    <div class="flex justify-center flex-wrap gap-x-4 gap-y-2 mt-4 text-xs text-gray-400">
                        <div class="legend-item"><div class="legend-color day-future"></div><span>Future</span></div>
                        <div class="legend-item"><div class="legend-color day-today"></div><span>Today</span></div>
                        <div class="legend-item"><div class="legend-color day-part-test"></div><span>Test</span></div>
                        <div class="legend-item"><div class="legend-color day-exam"></div><span>Exam</span></div>
                    </div>
                </div>
            </div>

            <!-- Sidebar Column -->
            <div class="lg:col-span-1 space-y-4">
                <!-- Manage Part Tests Card -->
                <div class="card">
                     <form id="add-test-form" class="flex flex-col gap-3 mb-4">
                         <input type="date" id="test-date-input" class="bg-gray-800 border border-gray-600 text-white rounded-md p-2 w-full text-sm" required>
                         <input type="text" id="test-name-input" placeholder="Test Name" class="bg-gray-800 border border-gray-600 text-white rounded-md p-2 flex-grow text-sm" required>
                         <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors w-full text-sm">Add Test</button>
                     </form>
                     <div id="test-list-container">
                         <h3 class="text-md font-semibold text-white mb-2 border-b border-gray-700 pb-1">Tests</h3>
                         <ul id="test-list" class="space-y-2 max-h-48 overflow-y-auto"></ul>
                     </div>
                </div>

                <!-- Quote of the Day Card -->
                <div id="quote-card" class="card text-center cursor-pointer transition-transform transform hover:scale-105">
                     <p id="quote" class="text-md text-gray-300 italic">"The best way to predict the future is to create it."</p>
                     <p id="author" class="text-sm text-gray-500 mt-2">- Peter Drucker</p>
                </div>
            </div>
        </main>
    </div>

    <footer class="text-center py-4">
        <p class="text-xs text-gray-500">
            Built by <a href="https://github.com/svalordev" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:underline">SHAURYA PRATAP SINGH</a>
        </p>
    </footer>

    <script>
        // --- CONFIGURATION ---
        const EXAM_DATE = new Date("2026-01-22T00:00:00");
        const GRAPH_START_DATE = new Date("2025-01-01T00:00:00");
        const STORAGE_KEY = 'jeePartTests_v2';

        // **MODIFIED**: Added many more quotes
        const quotes = [
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { text: "The secret of getting ahead is getting started.", author: "Mark Twain" },
            { text: "It’s not whether you get knocked down, it’s whether you get up.", author: "Vince Lombardi" },
            { text: "The will to win, the desire to succeed, the urge to reach your full potential... these are the keys that will unlock the door to personal excellence.", author: "Confucius" },
            { text: "Success is the sum of small efforts, repeated day in and day out.", author: "Robert Collier" },
            { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
            { text: "The only place where success comes before work is in the dictionary.", author: "Vidal Sassoon" },
            { text: "Hardships often prepare ordinary people for an extraordinary destiny.", author: "C.S. Lewis" },
            { text: "You don’t have to be great to start, but you have to start to be great.", author: "Zig Ziglar" },
            { text: "The expert in anything was once a beginner.", author: "Helen Hayes" },
            { text: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
            { text: "The harder you work for something, the greater you'll feel when you achieve it.", author: "Unknown" },
            { text: "Dream bigger. Do bigger.", author: "Unknown" },
            { text: "Success doesn’t just find you. You have to go out and get it.", author: "Unknown" },
            { text: "The difference between ordinary and extraordinary is that little extra.", author: "Jimmy Johnson" }
        ];

        // --- DOM ELEMENTS ---
        const dom = {
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds'),
            graph: document.getElementById('contribution-graph'),
            quote: document.getElementById('quote'),
            author: document.getElementById('author'),
            quoteCard: document.getElementById('quote-card'), // **NEW**
            addTestForm: document.getElementById('add-test-form'),
            testDateInput: document.getElementById('test-date-input'),
            testNameInput: document.getElementById('test-name-input'),
            testList: document.getElementById('test-list')
        };
        
        // --- LOCAL STORAGE & STATE ---
        let partTests = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

        function saveTests() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(partTests));
        }

        function addOrUpdateTest(dateString, testName) {
            partTests[dateString] = testName;
            saveTests();
            generateGraph();
            displayPartTests();
        }

        function removeTest(dateString) {
            delete partTests[dateString];
            saveTests();
            generateGraph();
            displayPartTests();
        }

        // --- COUNTDOWN TIMER ---
        function updateCountdown() {
            const now = new Date();
            const timeDifference = EXAM_DATE - now;

            if (timeDifference <= 0) {
                Object.assign(dom, { days: '00', hours: '00', minutes: '00', seconds: '00' });
                clearInterval(countdownInterval);
                return;
            }

            const d = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const h = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((timeDifference % (1000 * 60)) / 1000);

            dom.days.innerText = d.toString().padStart(2, '0');
            dom.hours.innerText = h.toString().padStart(2, '0');
            dom.minutes.innerText = m.toString().padStart(2, '0');
            dom.seconds.innerText = s.toString().padStart(2, '0');
        }

        // --- UI RENDERING ---
        function generateGraph() {
            dom.graph.innerHTML = '';
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            let currentDate = new Date(GRAPH_START_DATE);
            const examDayOnly = new Date(EXAM_DATE);
            examDayOnly.setHours(0, 0, 0, 0);

            while(currentDate <= examDayOnly) {
                const dayDiv = document.createElement('div');
                const tooltipSpan = document.createElement('span');
                
                const year = currentDate.getFullYear();
                const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
                const dayOfMonth = currentDate.getDate().toString().padStart(2, '0');
                const dateString = `${year}-${month}-${dayOfMonth}`;

                dayDiv.classList.add('day');
                dayDiv.dataset.date = dateString;
                
                tooltipSpan.classList.add('tooltip');
                let tooltipText = currentDate.toDateString();

                if (currentDate.getTime() === examDayOnly.getTime()) {
                    dayDiv.classList.add('day-exam');
                    tooltipText += ' - Exam Day!';
                } else if (partTests[dateString]) { 
                    dayDiv.classList.add('day-part-test');
                    tooltipText = `${partTests[dateString]} - ${tooltipText}`;
                } else if (currentDate.getTime() === today.getTime()) {
                    dayDiv.classList.add('day-today');
                    tooltipText += ' - Today';
                } else if (currentDate < today) {
                    dayDiv.classList.add('day-past');
                } else {
                    dayDiv.classList.add('day-future');
                }
                
                tooltipSpan.textContent = tooltipText;
                dayDiv.appendChild(tooltipSpan);
                dom.graph.appendChild(dayDiv);
                
                currentDate.setDate(currentDate.getDate() + 1);
            }
        }
        
        function displayPartTests() {
            dom.testList.innerHTML = '';
            const sortedDates = Object.keys(partTests).sort();

            if (sortedDates.length === 0) {
                dom.testList.innerHTML = '<li class="text-gray-500 px-2 text-sm">No tests scheduled.</li>';
                return;
            }

            sortedDates.forEach(dateString => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center bg-gray-800 p-2 rounded-md';
                const testName = partTests[dateString];
                
                li.innerHTML = `
                    <div class="flex flex-col">
                        <span class="font-semibold text-white text-sm">${testName}</span>
                        <span class="text-xs text-gray-400">${new Date(dateString + 'T00:00:00').toDateString()}</span>
                    </div>
                    <button data-date="${dateString}" class="delete-btn text-red-500 hover:text-red-400 font-semibold text-xs">Delete</button>
                `;
                dom.testList.appendChild(li);
            });
        }

        function updateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            dom.quote.textContent = `"${quotes[randomIndex].text}"`;
            dom.author.textContent = `- ${quotes[randomIndex].author}`;
        }
        
        // --- EVENT LISTENERS ---
        dom.addTestForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const dateValue = dom.testDateInput.value;
            const nameValue = dom.testNameInput.value.trim();
            if (dateValue && nameValue) {
                addOrUpdateTest(dateValue, nameValue);
                dom.testDateInput.value = '';
                dom.testNameInput.value = '';
            }
        });

        dom.graph.addEventListener('click', (e) => {
            if (e.target.classList.contains('day')) {
                const dateString = e.target.dataset.date;
                if (partTests[dateString]) {
                    removeTest(dateString);
                } else {
                    dom.testDateInput.value = dateString;
                    dom.testNameInput.focus();
                }
            }
        });
        
        dom.testList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const dateString = e.target.dataset.date;
                removeTest(dateString);
            }
        });
        
        // **NEW**: Click event listener for the quote card
        dom.quoteCard.addEventListener('click', updateQuote);

        // --- INITIALIZATION ---
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        document.addEventListener('DOMContentLoaded', () => {
            updateCountdown();
            generateGraph();
            displayPartTests();
            updateQuote();
        });
    </script>
</body>
</html>
